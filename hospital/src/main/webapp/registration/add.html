<!DOCTYPE html>
<html>
<head>
    <title>更改挂号-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () { 
    	/* 进来添加页面就加载所有的科室列表下拉框函数 */
    	searchDepartment();
    	//添加事件
		$('#btn1').click(function(){
			var ri_name = $("#ri_name").val();
			var ri_identytype = $("#ri_identytype").val();
			var ri_idnum = $("#ri_idnum").val();
			var ri_socialnum = $("#ri_socialnum").val();
			var ri_phone = $("#ri_phone").val();
			var ri_selef_paying = $("input.ri_selef_paying:radio:checked").val();
			var ri_sex = $("input.ri_sex:radio:checked").val();
			var ri_age = $("#ri_age").val();
			var ri_career = $("#ri_career").val();
			var ri_first_visit = $("input.ri_first_visit:radio:checked").val();
			var d_id = $("#d_id option:selected").val();
			alert(d_id);
			var ri_remark = $("#ri_remark").val();
			$.post("../addRegistration.do",{ri_name:ri_name,ri_identytype:ri_identytype,
				ri_idnum:ri_idnum,ri_socialnum:ri_socialnum,
				ri_phone:ri_phone,ri_selef_paying:ri_selef_paying,
				ri_sex:ri_sex,ri_age:ri_age,
				ri_career:ri_career,ri_first_visit:ri_first_visit,
				d_id:d_id,ri_remark:ri_remark},function(result){
				if(result.flag){
					alert(result.message);
					location.href="index.html";
				}else{
					alert(result.message);
				}
			},"json")
		 });
    	
    	$("#de_id").change(function(){
    		var de_id = $('#de_id option:selected').attr("id");//选中的值
    		//根据de_id调用函数 查询响应的指定医生信息
    		searchDoctorByDe_id(de_id);
    		
    	});
		//返回事件
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
		
    });
    //查询科室列表
    function searchDepartment(){
    	$.post("../searchDepartment.do",{},function(result){
    		if(result.flag){
    			var str = null;
        		$(result.object).each(function(index,department){
        			str += "<option id='"+department.de_id+"'>"+department.de_name+"</option>";
        		})
        		$("#de_id").append(str);	
    		}else{
    			alert(result.message);
    		}
    	},"json")
    }
    	//查询医生列表根据de_id
     function searchDoctorByDe_id(id){
    	$.post("../searchDoctorByDe_id.do",{de_id:id},function(result){
    		if(result.flag){
    			var str = null;
        		$(result.object).each(function(index,doctor){
        			str += "<option value='"+doctor.d_id+"'>"+doctor.d_name+"</option>";
        		})
        		$("#d_id").empty();
        		$("#d_id").append(str);
    		}else{
    			alert(result.message);
    		}
    	},"json")
    } 
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td><input type="text" name="pname" id="ri_name"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件类型</td>
        <td>
	        <select id="ri_identytype"><option>--请选择--</option><option>身份证</option><option>护照</option><option>军人证</option>
	        </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件号</td>
        <td><input type="text" name="pname"id="ri_idnum"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">社保号</td>
        <td><input type="text" name="pname" id="ri_socialnum"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">联系电话</td>
        <td><input type="text" name="pname" id="ri_phone"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">是否自费</td>
        <td><input type="radio" name="pname0" class="ri_selef_paying"  value="否" checked />否&nbsp;&nbsp;&nbsp;<input class="ri_selef_paying" type="radio" name="pname0" value="是"/>是</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td><input type="radio" name="pname" class="ri_sex" value="男" checked/>男&nbsp;&nbsp;&nbsp;<input class="ri_sex" type="radio" name="pname" value="女"/>女</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">年龄</td>
        <td><input type="text" name="pname" id="ri_age"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">职业</td>
        <td><input type="text" name="pname" id="ri_career"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">初复诊</td>
        <td><input type="radio" name="pname1" class="ri_first_visit" value="初诊" checked/>初诊&nbsp;&nbsp;&nbsp;<input class="ri_first_visit" type="radio" name="pname1" value="复诊"/>复诊</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">所挂科室</td>
        <td>
        <select id="de_id">
        	<option id="0">--请选择--</option>
        </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">指定医生</td>
        <td>
        <select id="d_id">
        	<option id="0">--请选择--</option>
        </select>
        </td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td><textarea id="ri_remark"></textarea></td>
	</tr>
    
			
		
</table>
</form>
        <center>
			<button id="btn1" type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

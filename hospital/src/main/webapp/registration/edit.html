<!DOCTYPE html>
<html>
<head>
    <title>挂号-- -2015</title>

    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    <script type="text/javascript">
    $(function () {
    	
    	var args = getQueryStringArgs();
		var ri_id = args["ri_id"];
		var pageNum = args["pageNum"];
		/* alert(pageNum); */
		var d_name= args["d_name"];
		var de_name = args["de_name"];
		var ri_no = args["ri_no"];
		var beginTime = args["beginTime"];
		var endTime = args["endTime"];
		
		$.post("../selectRegistrationDetail.do",{ri_id:ri_id},function(result){
			$("#ri_name").val(result.object.ri_name);
			$("#ri_identytype option:contains('"+result.object.ri_identytype+"')").attr("selected",true);
			$("#ri_idnum").val(result.object.ri_idnum);
			$("#ri_socialnum").val(result.object.ri_socialnum);
			$("#ri_phone").val(result.object.ri_phone);
			$("input[class='ri_selef_paying'][value='"+result.object.ri_selef_paying+"']").attr("checked",true);
			$("input[class='ri_sex'][value='"+result.object.ri_sex+"']").attr("checked",true);
			$("#ri_age").val(result.object.ri_age);
			$("#ri_career").val(result.object.ri_career);
			$("input[class='ri_first_visit'][value='"+result.object.ri_first_visit+"']").attr("checked",true);
			$("#de_name option:contains('"+result.object.doctor.department.de_name+"')").attr("selected",true);
			var de_id = $('#de_name option:selected').attr("id");//选中的值
/* 			alert(de_id)*/
    		//根据de_id调用函数 查询响应的指定医生信息
    		var d_name = result.object.doctor.d_name;
    		searchDoctorByDe_id(de_id,d_name);
    		
			$("#ri_remark").val(result.object.ri_remark);
		},"json")
		
		//提交修改事件
		$("#btn1").bind("click",function(){
			alert(11)
    			//获取用户输入的数据
    			var ri_name = $("#ri_name").val();
    			var ri_identytype = $("#ri_identytype").val();			
    			var ri_idnum = $("#ri_idnum").val();
    			var ri_socialnum = $("#ri_socialnum").val();
    			var ri_phone = $("#ri_phone").val();
    			var ri_selef_paying = $("input.ri_selef_paying:radio:checked").val();
    			var ri_sex = $("input.ri_sex:radio:checked").val();
    			var ri_age = $("#ri_age").val();
    			var ri_career = $("#ri_career").val();
    			var ri_first_visit = $("input.ri_first_visit:radio:checked").val();
    			var d_id = $('#d_name option:selected').attr("id");//选中的值 
    			var ri_remark = $("#ri_remark").val();
    			alert(111)
    			$.post("../editRegistration.do",{ri_name:ri_name,ri_identytype:ri_identytype,ri_idnum:ri_idnum,
    				ri_socialnum:ri_socialnum,ri_phone:ri_phone,ri_selef_paying:ri_selef_paying,
    				ri_sex:ri_sex,ri_age:ri_age,ri_career:ri_career,ri_first_visit:ri_first_visit,
    				d_id:d_id,ri_remark:ri_remark,ri_id:ri_id},function(result){
    				if(result.flag){
    					alert(result.message);
    					location.href="index.html?pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&ri_no="+
    	    				ri_no+"&beginTime="+beginTime+"&endTime="+endTime;
    				} 
    				
    			},"json")
    		})
		
		$("#de_name").change(function(){
			var de_id = $('#de_name option:selected').attr("id");//选中的值
			var d_name = undefined;
			searchDoctorByDe_id(de_id,d_name);
		})
		$('#backid').click(function(){
				window.location.href="index.html?pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&ri_no="+
				ri_no+"&beginTime="+beginTime+"&endTime="+endTime;
		 });
    });
    
    
    
    function getQueryStringArgs(){ //获取url参数函数
		//取得查询字符串并去掉开头的问号
		var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
		//保存数据的对象
		args = {},
		//取得每一项
		items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
		item = null,
		name = null,
		value = null,
		//在 for 循环中使用
		i = 0,
		len = items.length;
		//逐个将每一项添加到 args 对象中
		for (i=0; i < len; i++){
			item = items[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]);
			if (name.length) {
				args[name] = value;
			}
		}
		return args;
	}
    
 	//查询医生列表根据de_id
    function searchDoctorByDe_id(id,name){
 		/* alert(name) */
   	$.post("../searchDoctorByDe_id.do",{de_id:id},function(result){
   		if(result.flag){
   			var str = null;
       		$(result.object).each(function(index,doctor){
       			str += "<option value='"+doctor.d_name+"' id='"+doctor.d_id+"'>"+doctor.d_name+"</option>";
       		})
       		$("#d_name").empty();
       		$("#d_name").append("<option>--请选择--</option>");
       		$("#d_name").append(str);
       		$("#d_name").val(name);
       		if(name==undefined){
       			/* alert(22) */
       			$("#d_name option:first").prop("selected",true);
       		}
   		}else{
   			alert(result.message);
   		}
   	},"json")
   } 
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td><input id="ri_name" type="text" name="pname"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件类型</td>
        <td><select id="ri_identytype"><option value="身份证">身份证</option><option value="护照">护照</option><option value="军人证">军人证</option></select></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件号</td>
        <td><input id="ri_idnum" type="text" name="pname"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">社保号</td>
        <td><input id="ri_socialnum" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">联系电话</td>
        <td><input id="ri_phone" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">是否自费</td>
        <td><input type="radio" name="pname0" class="ri_selef_paying" value="否"/>否&nbsp;&nbsp;&nbsp;<input type="radio" name="pname0" class="ri_selef_paying" value="是"/>是</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td><input class="ri_sex" type="radio" name="pname" value="男"/>男&nbsp;&nbsp;&nbsp;<input class="ri_sex"  type="radio" name="pname" value="女"/>女</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">年龄</td>
        <td><input id="ri_age" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">职业</td>
        <td><input id="ri_career" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">初复诊</td>
        <td><input class="ri_first_visit" type="radio" name="pname1" value="初诊"/>初诊&nbsp;&nbsp;&nbsp;<input class="ri_first_visit" type="radio" name="pname1" value="复诊"/>复诊</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">所挂科室</td>
        <td><select id="de_name"><option value="急诊科" id="1">急诊科</option><option id="2" value="骨科" >骨科</option><option value="血液科" id="3">血液科</option></select></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">指定医生</td>
        <td><select id="d_name"></select></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td><textarea id="ri_remark"></textarea></td>
	</tr>
 
</table>
</form>
     <center>
			<button id="btn1" type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

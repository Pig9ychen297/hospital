<!DOCTYPE html>
<html>
<head>
    <title>修改住院信息-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        #sign {
				color: red;
				text-align: center;
				font-size: 16px;
				}
		input.c3{border:1px solid red;}
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {
    	var args = getQueryStringArgs();
		var hi_id = args["hi_id"];
		var pageNum = args["pageNum"];
		/* alert(pageNum); */
		var d_name= args["d_name"];
		var de_name = args["de_name"];
		var ri_no = args["ri_no"];
		var beginTime = args["beginTime"];
		var endTime = args["endTime"];
   		
		$.post("../selectHospitalDetail.do",{hi_id:hi_id},function(result){
			
			$("#hi_nurse").val(result.object.hi_nurse);
			$("#hi_bedno").val(result.object.hi_bedno);
			$("#hi_cashpledge").val(result.object.hi_cashpledge);
			$("#hi_illstate").val(result.object.hi_illstate);
			var ri_id = result.object.ri_id;
			$("#ri_id").text(ri_id);
			$.post("../selectRegistrationDetail.do",{ri_id:ri_id},function(result){
				$("#ri_name").text(result.object.ri_name);
       			$("#ri_identytype").text(result.object.ri_identytype);
       			$("#ri_idnum").text(result.object.ri_idnum);
       			$("#ri_socialnum").text(result.object.ri_socialnum);
       			$("#ri_phone").text(result.object.ri_phone);
       			$("#ri_selef_paying").text(result.object.ri_selef_paying);
       			$("#ri_sex").text(result.object.ri_sex);
       			$("#ri_age").text(result.object.ri_age);
       			$("#ri_first_visit").text(result.object.ri_first_visit);
       			$("#de_name").text(result.object.doctor.department.de_name);
       			$("#d_name").text(result.object.doctor.d_name);
       			$("#ri_remark").text(result.object.ri_remark);
       			$("#sign").empty();
   			},"json")
		},"json")
		//床号校验
		$("#hi_bedno").change(function(){
    		var hi_bedno = $("#hi_bedno").val();
    		$.post("../searchHospitalInfoByhi_bedno.do",{hi_bedno:hi_bedno},function(result){
    			if(!result.flag){
    				$("#hi_bedno").addClass("c3");
    				$("#sign").text(result.message);
    			}else{
    				$("#hi_bedno").removeClass("c3");
    				$("#sign").text("");
    			}
    		},"json")
    	})
    	
		//提交修改事件
		$("#btn1").bind("click",function(){
    			//获取用户输入的数据
    			var hi_nurse = $("#hi_nurse").val();
    			var hi_bedno = $("#hi_bedno").val();			
    			var hi_cashpledge = $("#hi_cashpledge").val();
    			var hi_illstate = $("#hi_illstate").val();
    			$.post("../editHospital.do",{hi_nurse:hi_nurse,hi_bedno:hi_bedno,
    				hi_cashpledge:hi_cashpledge,hi_illstate:hi_illstate,hi_id:hi_id},function(result){
    				if(result.flag){
   					alert(result.message);
   					location.href="index.html?pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&ri_no="+
   	    				ri_no+"&beginTime="+beginTime+"&endTime="+endTime;
    				} 
    			},"json")
    	})
    	
		$('#backid').click(function(){
				window.location.href="index.html?pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&ri_no="+
				ri_no+"&beginTime="+beginTime+"&endTime="+endTime;
		 });
    });
    
    //工具函数
    function getQueryStringArgs(){ //获取url参数函数
		//取得查询字符串并去掉开头的问号
		var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
		//保存数据的对象
		args = {},
		//取得每一项
		items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
		item = null,
		name = null,
		value = null,
		//在 for 循环中使用
		i = 0,
		len = items.length;
		//逐个将每一项添加到 args 对象中
		for (i=0; i < len; i++){
			item = items[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]);
			if (name.length) {
				args[name] = value;
			}
		}
		return args;
	}
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
       <tr>
        <td width="10%" class="tableleft">病历号</td>
        <td id="ri_id"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td id="ri_name" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件类型</td>
        <td id="ri_identytype" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件号</td>
        <td id="ri_idnum" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">社保号</td>
        <td id="ri_socialnum" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">联系电话</td>
        <td id="ri_phone" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">是否自费</td>
        <td id="ri_selef_paying" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td id="ri_sex" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">年龄</td>
        <td id="ri_age" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">初复诊</td>
        <td id="ri_first_visit" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">所挂科室</td>
        <td id="de_name" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">指定医生</td>
        <td id="d_name" class="info"></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td id="ri_remark" class="info"></td>
	</tr>
    <tr>
        <td width="10%" class="tableleft">护理</td>
        <td><input id="hi_nurse" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">床位号</td>
        <td><input id="hi_bedno" type="text" name="pname" />&nbsp;&nbsp;&nbsp;&nbsp;<span id="sign"></span></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">缴费押金</td>
        <td><input id="hi_cashpledge" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">病情</td>
        <td><textarea id="hi_illstate"></textarea></td>
    </tr>

</table>
</form>
       <center>
			<button id="btn1" type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

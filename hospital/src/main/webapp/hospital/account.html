<!DOCTYPE html>
<html>
<head>
    <title>住院结算-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
	 $(function () {
		 
		 
		$('#newNav').click(function(){
				window.location.href="dispensing-gives.html";
		 });
    });
	 /* 分页展示全部信息 */
	 function gotoPage(pageNum){
 		/* alert("pageNum:"+pageNum); */
 		//获得搜索框的数据
 		var ri_no =  $("#ri_no").val();
 		var ri_name = $("#ri_name").val();
 		//第一次进行查询时pageNum的有效性判断
 		pageNum = pageNum==undefined? 1:pageNum;
 		//请求服务器交互
 		$.post("../selectAccountByCondition.do",{ri_no:ri_no,pageNum:pageNum,ri_name:ri_name},function(result){
 			var str = null;
			$(result.object.list).each(function(index,account){
				str += "<tr>";
				str += "<td style=\"vertical-align:middle;\"><input type=\"checkbox\" name=\"check\" value='"+account.ac_id+"'></td>";
				str += "<td>"+account.ri_id+"</td>";
				str += "<td>"+account.registrationinfor.ri_name+"</td>";
				str += "<td>"+account.ac_pledge+"</td>";
				str += "<td>"+account.ac_balance+"</td>";
				str += "<td>"+account.ac_status+"</td>";
				str += "<td style=\"vertical-align:middle;\"><a class='operation' ac_id='"+account.ac_id+"' id='look'>详细信息</a>&nbsp;&nbsp;&nbsp;<a class='operation' ac_id='"+account.ac_id+"' id='account'>结算</a></td>";
				str += "<tr>"
					/* <a class='operation' hi_id='"+hospital.hi_id+"' id='leave'\">出院</a> */
			})
	 		//清除之前的内容
			$("#tbody").empty();
			$("#tbody").append(str);
			if($("#tbody").text()==""){
				$("#tbody").append("<td><span id=\"sign\">没有获取到相关信息..</span></td>");
			}
			//给转换页面标签绑定属性
			var page = result.object.pageNum;
			/* alert("page"+page) */
			$("a#first").attr("pageNum",1);
			$("a#previous").attr("pageNum",page-1<1? 1:page-1);
			$("a#next").attr("pageNum",page+1>result.object.pages? result.object.pages:page+1);
			$("a#last").attr("pageNum",result.object.pages);
			$("a#a2").attr("pageNum",2)
			$("a#a3").attr("pageNum",3)
			$("a#a4").attr("pageNum",4)
			$("a#a5").attr("pageNum",5)
			$("#pageNum").val(page); 
			$("#span1").text(result.object.total)
			$("#span3").text(page+"/"+result.object.pages)	 
 		},"json")
	 	}
    	function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认操作?")){
					alert("成功!");
				}
			}else{
				alert("请选中要操作的项");
			}
		}
		 //工具函数
	    function getQueryStringArgs(){ //获取url参数函数
			//取得查询字符串并去掉开头的问号
			var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
			//保存数据的对象
			args = {},
			//取得每一项
			items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
			item = null,
			name = null,
			value = null,
			//在 for 循环中使用
			i = 0,
			len = items.length;
			//逐个将每一项添加到 args 对象中
			for (i=0; i < len; i++){
				item = items[i].split("=");
				name = decodeURIComponent(item[0]);
				value = decodeURIComponent(item[1]);
				if (name.length) {
					args[name] = value;
				}
			}
			return args;
		}
    </script>
</head>
<body>

<form action="account.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td id="ri_no" width="10%" class="tableleft">病例号：</td>
        <td><input type="text" name="pname" /></td>
        <td width="10%" class="tableleft">姓名：</td>
        <td><input id="ri_name"type="text" name="pname" /></td>
    </tr>
			
     
</table>
</form>
	<center>
       <button id="btn1" type="submit" class="btn btn-primary" type="button">查询</button> 
       <button id="btn2" type="submit" class="btn btn-primary" type="button">清空</button> 
	</center>
<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
    	<th><input type="checkbox" id="checkall" onChange="checkall();"></th>
        <th>病历号</th>
        <th>姓名</th>
        <th>押金</th>
        <th>当前余额</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
	    
	     <tr >
         	<td style="vertical-align:middle;"><input type="checkbox" name="check" value="1"></td>
            <td style="vertical-align:middle;">1103</td>
            <td style="vertical-align:middle;">黄飞鸿</td>
            <td style="vertical-align:middle;">2000元</td>
            <td style="vertical-align:middle;">150元</td>
            <td style="vertical-align:middle;">未结算</td>
            <td style="vertical-align:middle;"><a href="account-look.html">详细信息</a>&nbsp;&nbsp;&nbsp;<a href="">结算</a></td>
        </tr>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr>
  		<th colspan="5">
	  		<div class="inline pull-right page">
	          <input type="hidden" id="pageNum"> 
	   			<a id="first">第一页</a>
	   			<a id="previous">上一页</a> <span class='current'>1</span> <a id="a2">2</a>
				<a id="a3">3</a> <a id="a4">4</a> <a id="a5">5</a> <a id="next">下一页</a>
				<a id="last">最后一页</a> &nbsp;&nbsp;&nbsp;共<span id="span1" class='current'></span>条记录<span id="span3" class='current'></span>页
			  </div>
			 <div>
				<button type="button" class="btn btn-success" id="delPro">导出Excel</button>
			 </div> 
		</th>
	</tr>
  </table>
  
                                                                                            
</body>
</html>

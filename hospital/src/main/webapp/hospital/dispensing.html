    <script type="text/javascript">
    var pageNum = undefined;
    $(function () {
    	
    	//页面加载的时候直接显示全部
		gotoPage(pageNum);
    	//搜索按钮
    	$("#btn1").bind("click",function(){
			gotoPage(pageNum);
		});
		 
    	//清空按钮
		$("#btn2").bind("click",function(){
			$("input.condition").val("");
			gotoPage(pageNum);
		});
    	
		//页面跳转连接
		$("a").bind("click",function(){
			var num = $(this).attr("pageNum");//获得a的pageNum值
			gotoPage(num);
		});
		
		$('#newNav').click(function(){
				window.location.href="dispensing-gives.html";
		 });
		
		//详情事件
		 $("a.operation").live("click",function(){
			//获得目标id
			/* 先获得搜索栏id的值 search_id 传递给look页面 页面将其传递回来 回来之后用search_id填充搜索框 ，用户传递的有值就有 没有就没有 */
			var ri_no = $("#ri_no").val();
			var di_id = $(this).attr("di_id");
			var pageNum = $("#pageNum").val();
			/* alert(pageNum); */
			 var operation = $(this).attr("id");
			if(operation=='look'){
				//查看详情/
				window.location.href="dispensing-look.html?di_id="+di_id+"&pageNum="+pageNum+"&ri_no="+ri_no;
			}else if(operation=='dispensing'){
				window.location.href="dispensing-give.html?di_id="+di_id+"&pageNum="+pageNum+"&ri_no="+ri_no;
			}
		}); 
    });
	 /* 分页展示全部信息 */
	 	function gotoPage(pageNum){
	 		/* alert("pageNum:"+pageNum); */
	 		//获得搜索框的数据
	 		var ri_no =  $("#ri_no").val();
	 		//第一次进行查询时pageNum的有效性判断
	 		pageNum = pageNum==undefined? 1:pageNum;
	 		//请求服务器交互

	 		$.post("../selectDispensingByCondition.do",{ri_no:ri_no,pageNum:pageNum},function(result){
	 			var str = null;
				$(result.object.list).each(function(index,dispensing){
					str += "<tr>";
					str += "<td style=\"vertical-align:middle;\"><input type=\"checkbox\" name=\"check\" value='"+dispensing.di_id+"'></td>";
					str += "<td>"+dispensing.ri_id+"</td>";
					str += "<td>"+dispensing.registrationinfor.ri_name+"</td>";
					str += "<td>"+dispensing.registrationinfor.doctor.d_name+"</td>";
					str += "<td style=\"vertical-align:middle;\"><a class='operation' di_id='"+dispensing.di_id+"' id='dispensing'>发药</a>&nbsp;&nbsp;&nbsp;<a class='operation' di_id='"+dispensing.di_id+"' id='look'>详情...</a></td>";
					str += "<tr>"
						/* <a class='operation' hi_id='"+hospital.hi_id+"' id='leave'\">出院</a> */
				})
		 		//清除之前的内容
				$("#tbody").empty();
				$("#tbody").append(str);
				if($("#tbody").text()==""){
					$("#tbody").append("<td><span id=\"sign\">没有获取到相关信息..</span></td>");
				}
				//给转换页面标签绑定属性
				var page = result.object.pageNum;
				/* alert("page"+page) */
				$("a#first").attr("pageNum",1);
				$("a#previous").attr("pageNum",page-1<1? 1:page-1);
				$("a#next").attr("pageNum",page+1>result.object.pages? result.object.pages:page+1);
				$("a#last").attr("pageNum",result.object.pages);
				$("a#a2").attr("pageNum",2)
				$("a#a3").attr("pageNum",3)
				$("a#a4").attr("pageNum",4)
				$("a#a5").attr("pageNum",5)
				$("#pageNum").val(page); 
				$("#span1").text(result.object.total)
				$("#span3").text(page+"/"+result.object.pages)	 
	 		},"json")
	 	}
	
    	function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认操作?")){
					alert(1);
				}
			}else{
				alert("请选中要操作的项");
			}
		}

		 //工具函数
	    function getQueryStringArgs(){ //获取url参数函数
			//取得查询字符串并去掉开头的问号
			var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
			//保存数据的对象
			args = {},
			//取得每一项
			items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
			item = null,
			name = null,
			value = null,
			//在 for 循环中使用
			i = 0,
			len = items.length;
			//逐个将每一项添加到 args 对象中
			for (i=0; i < len; i++){
				item = items[i].split("=");
				name = decodeURIComponent(item[0]);
				value = decodeURIComponent(item[1]);
				if (name.length) {
					args[name] = value;
				}
			}
			return args;
		}
    </script>
</head>
<body>

<form action="dispensing.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">

</table>
</form>

            <button id="btn1" type="submit" class="btn btn-primary" type="button">查询</button>

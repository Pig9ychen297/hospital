<!DOCTYPE html>
<html>
<head>
    <title>添加收费项目-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
         #sign {
		color: red;
		text-align: center;
		font-size: 16px;
		}
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
    <script type="text/javascript">
    $(function () { 
    	searchChargeItem();
    	var args = getQueryStringArgs();
		var ri_id = args["ri_id"];
		if(ri_id!=undefined){
			window.flag = true;
			$("#tri_id").text(ri_id);
			searchInfoByri_id(ri_id);
		}else{
			window.flag = false;
			//通过按钮过来的
			$("#tri_id").append("<input id='ri_id' type='text' name='pname' placeholder='输入病历号回车自动带出挂号人信息'/>")
			//输入ri_id展示挂号信息
			$("#ri_id").change(function(){
				var ri_id = $("#ri_id").val();
				searchInfoByri_id(ri_id);
			})
		}

		//改变项目下拉框获取价格
		$("#ci_name").change(function(){
			var ci_id = $("#ci_name option:selected").val();
		   	$.post("../searchPriceByCi_id.do",{ci_id:ci_id},function(result){
		   		$("#cm_price").text(result.object.ci_amount);
		   	},"json")
		})
		//添加事件
		$("#btn1").bind("click",function(){
			if(window.flag){
				var ri_id = $("#tri_id").text();
			}else{
				var ri_id = $("#ri_id").val();
			}
			var ci_id =  $("#ci_name option:selected").val();
			var cm_price = $("#cm_price").text();
			$.post("../addChargeManage.do",{ri_id:ri_id,ci_id:ci_id,cm_price:cm_price},function(result){
				if(result.flag){
    				alert(result.message);
    				location.href="index.html";
    			}else{
    				alert(result.message);
    			}	
			},"json")
			
		})
		
		 $('#backid').click(function(){
				window.location.href="charge.html";
		 }); 
    });
    //查询所有的收费项目
    function searchChargeItem(){
    	$.post("../searchChargeItem.do",{},function(result){
    		if(result.flag){
    			var str = null;
        		$(result.object).each(function(index,chargeitem){
        			str += "<option value='"+chargeitem.ci_id+"'>"+chargeitem.ci_name+"</option>";
        		})	
        		$("#ci_name").append(str);	
    		}else{
    			alert(result.message);
    		}
    	},"json")
    }
    //根据ri_id查询挂号信息
   	function searchInfoByri_id(id){
		$.post("../selectRegistrationDetail.do",{ri_id:id},function(result){
			if(result.flag){
				$("#ri_name").text(result.object.ri_name);
    			$("#ri_identytype").text(result.object.ri_identytype);
    			$("#ri_idnum").text(result.object.ri_idnum);
    			$("#ri_socialnum").text(result.object.ri_socialnum);
    			$("#ri_phone").text(result.object.ri_phone);
    			$("#ri_selef_paying").text(result.object.ri_selef_paying);
    			$("#ri_sex").text(result.object.ri_sex);
    			$("#ri_age").text(result.object.ri_age);
    			$("#ri_first_visit").text(result.object.ri_first_visit);
    			$("#de_name").text(result.object.doctor.department.de_name);
    			$("#d_name").text(result.object.doctor.d_name);
    			$("#ri_remark").text(result.object.ri_remark);
    			$("#sign").empty();
			}else{
				$("td.info").text("");
				$("#sign").empty();
				$("#sign").append("尚未查询此病历号的相关信息，请核对后重试！");	
				
			}
		},"json")
   	}
    //工具函数
    function getQueryStringArgs(){ //获取url参数函数
		//取得查询字符串并去掉开头的问号
		var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
		//保存数据的对象
		args = {},
		//取得每一项
		items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
		item = null,
		name = null,
		value = null,
		//在 for 循环中使用
		i = 0,
		len = items.length;
		//逐个将每一项添加到 args 对象中
		for (i=0; i < len; i++){
			item = items[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]);
			if (name.length) {
				args[name] = value;
			}
		}
		return args;
	}
    </script>
</head>
<body>
<form action="charge.html" method="post" class="definewidth m20">
<span id="sign"></span>
<table class="table table-bordered table-hover definewidth m10">
     <tr>
        <td width="10%" class="tableleft">病历号</td>
        <td id="tri_id"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td id="ri_name" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件类型</td>
        <td id="ri_identytype" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件号</td>
        <td id="ri_idnum" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">社保号</td>
        <td id="ri_socialnum" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">联系电话</td>
        <td id="ri_phone" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">是否自费</td>
        <td id="ri_selef_paying" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td id="ri_sex" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">年龄</td>
        <td id="ri_age" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">初复诊</td>
        <td id="ri_first_visit" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">所挂科室</td>
        <td id="de_name" class="info"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">指定医生</td>
        <td id="d_name" class="info"></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td id="ri_remark" class="info"></td>
	</tr>
    <tr>
        <td width="10%" class="tableleft">收费项目</td>
       <td>
       <select id="ci_name">
      	 <option id="0">--请选择--</option>
       </select>
       </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">收费金额</td>
        <td id="cm_price"></td>
    </tr>

</table>
</form>
     		<center>
				<button id="btn1" type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

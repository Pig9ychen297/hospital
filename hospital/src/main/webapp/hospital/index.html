<!DOCTYPE html>
<html>
<head>
    <title>入院办理-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
		#sign {
			color: red;
			text-align: center;
			font-size: 16px;
		}
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    var pageNum = undefined;
    $(function () {
    	
    	//获取从详情页获取的路径参数
		var args = getQueryStringArgs();
		var pageNum = args["pageNum"];
		var d_name= args["d_name"];
		var de_name = args["de_name"];
		var ri_no = args["ri_no"];
		var beginTime = args["beginTime"];
		var endTime = args["endTime"];
		$("#d_name").val(d_name)
		$("#de_name").val(de_name)
		$("#ri_no").val(ri_no)
		$("#hi_date").val(beginTime)
		$("#hi_date2").val(endTime)
    	gotoPage(pageNum);
    	//搜索按钮
    	$("#btn1").bind("click",function(){
			gotoPage(pageNum);
		});
		 
    	//清空按钮
		$("#btn2").bind("click",function(){
			$("input.condition").val("");
			gotoPage(pageNum);
		});
    	
		//页面跳转连接
		$("a").bind("click",function(){
			var num = $(this).attr("pageNum");//获得a的pageNum值
			gotoPage(num);
		});
		
		//导出excel
		$("button.btnss").click(function(){
			var operate = $(this).attr("id");
			 /* alert(operate);  */
			//调用具体的方法
			 delAll(operate);
		})
		
		//详情事件
		 $("a.operation").live("click",function(){
			//获得目标id
			/* 先获得搜索栏id的值 search_id 传递给look页面 页面将其传递回来 回来之后用search_id填充搜索框 ，用户传递的有值就有 没有就没有 */
			var ri_no = $("#ri_no").val();
			var de_name = $("#de_name").val();
			var hi_id = $(this).attr("hi_id");
			var beginTime = $("#hi_date").val();
			var endTime = $("#hi_date2").val();
			var d_name = $("#d_name").val();
			var pageNum = $("#pageNum").val();
			/* alert(pageNum); */
			 var operation = $(this).attr("id");
			if(operation=='look'){
				//查看详情/
				window.location.href="look.html?hi_id="+hi_id+"&pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&beginTime="+beginTime+"&endTime="+endTime+"&ri_no="+ri_no;
			}else if(operation=='edit'){
				window.location.href="edit.html?hi_id="+hi_id+"&pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&beginTime="+beginTime+"&endTime="+endTime+"&ri_no="+ri_no;
			}else{
				if(confirm("确认退号?")){
					var ids=new Array();
					ids.push(ri_id);
					if(ids.length>0){
						$.post("../repetition.do",{ids:ids},function(result){
							var flag = result.object;
							if(flag){
								$.post("../quitNumber.do",{ids:ids},function(result){
									if(result.flag){
										
										alert(result.message);
										window.location.href="index.html";
									}else{
										alert(33)
										alert(result.message);
									}
								},"json")
							}else{
								alert("存在重复操作，请核对后重试");
							}
						},"json")

					}
					
				}
			}
		}); 
		//添加
		$('#newNav').click(function(){
				window.location.href="add.html";
		 });
    });
		
	 
	 /* 分页展示全部信息 */
	 	function gotoPage(pageNum){
	 		/* alert("pageNum:"+pageNum); */
	 		//获得搜索框的数据
	 		var ri_no =  $("#ri_no").val();
	 		var d_name = $("#d_name").val();
	 		var de_name = $("#de_name").val();
	 		var beginTime = $("#hi_date").val();//开始时间
	 		var endTime = $("#hi_date2").val();//截止时间
	 		//第一次进行查询时pageNum的有效性判断
	 		pageNum = pageNum==undefined? 1:pageNum;
	 		//请求服务器交互

	 		$.post("../selectHospitalByCondition.do",{ri_no:ri_no,d_name:d_name,de_name:de_name,beginTime:beginTime,endTime:endTime,pageNum:pageNum},function(result){
	 			var str = null;
				$(result.object.list).each(function(index,hospital){
					str += "<tr>";
					str += "<td style=\"vertical-align:middle;\"><input type=\"checkbox\" name=\"check\" value='"+hospital.hi_id+"'></td>";
					str += "<td>"+hospital.registrationinfor.ri_id+"</td>";
					str += "<td>"+hospital.registrationinfor.ri_name+"</td>";
					str += "<td>"+hospital.hi_bedno+"</td>";
					str += "<td>"+hospital.registrationinfor.ri_phone+"</td>";
					str += "<td>"+hospital.hi_cashpledge+"</td>";
					str += "<td>"+hospital.registrationinfor.doctor.d_name+"</td>";
					str += "<td>"+hospital.hi_date+"</td>";
					str += "<td>"+hospital.registrationinfor.doctor.department.de_name+"</td>";
					str += "<td>"+hospital.hi_state+"</td>";
					str += "<td style=\"vertical-align:middle;\"><a class='operation' hi_id='"+hospital.hi_id+"' id='look'\">详情>>></a>&nbsp;&nbsp;&nbsp;<a class='operation' hi_id='"+hospital.hi_id+"' id='edit'\">更改</a>&nbsp;&nbsp;&nbsp;<a class='operation' hi_id='"+hospital.hi_id+"' id='quit'\">退院</a>&nbsp;&nbsp;&nbsp;<a class='operation' hi_id='"+hospital.hi_id+"' id='leave'\">出院</a></td>";
					str += "<tr>"
				})
		 		//清除之前的内容
				$("#tbody").empty();
				$("#tbody").append(str);
				if($("#tbody").text()==""){
					$("#tbody").append("<td><span id=\"sign\">没有获取到相关信息..</span></td>");
				}
				//给转换页面标签绑定属性
				var page = result.object.pageNum;
				/* alert("page"+page) */
				$("a#first").attr("pageNum",1);
				$("a#previous").attr("pageNum",page-1<1? 1:page-1);
				$("a#next").attr("pageNum",page+1>result.object.pages? result.object.pages:page+1);
				$("a#last").attr("pageNum",result.object.pages);
				$("a#a2").attr("pageNum",2)
				$("a#a3").attr("pageNum",3)
				$("a#a4").attr("pageNum",4)
				$("a#a5").attr("pageNum",5)
				$("#pageNum").val(page); 
				$("#span1").text(result.object.total)
				$("#span3").text(page+"/"+result.object.pages)	 
	 		},"json")
	 	}
	 
    	function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(operation){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认操作?")){
					if(operation=='excel'){
						$.post("../exportHospital.do",{ids:ids},function(result){
							if(result.flag){
								alert(result.message);
									location.href="index.html";
							}else{
								alert(result.message);
							}
						},"json")
					}else if(operation=='quit'){//批量退号
						var flag = false;		
						$.post("../repetition.do",{ids:ids},function(result){
							var flag = result.object;
							if(flag){
								$.post("../quitNumber.do",{ids:ids},function(result){
									if(result.flag){
										alert(result.message);
											location.href="index.html";
									}else{
										alert(result.message);
									}
								},"json")	
							}else{
								alert("存在重复操作，请核对后重试！！");
								location.href="index.html";
							}	
						},"json")
						
					}
				}
			}else{
				alert("请选中要操作的项");
			}
		}
		
		 //工具函数
	    function getQueryStringArgs(){ //获取url参数函数
			//取得查询字符串并去掉开头的问号
			var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
			//保存数据的对象
			args = {},
			//取得每一项
			items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
			item = null,
			name = null,
			value = null,
			//在 for 循环中使用
			i = 0,
			len = items.length;
			//逐个将每一项添加到 args 对象中
			for (i=0; i < len; i++){
				item = items[i].split("=");
				name = decodeURIComponent(item[0]);
				value = decodeURIComponent(item[1]);
				if (name.length) {
					args[name] = value;
				}
			}
			return args;
		}
    </script>
</head>
<body>

<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">病例号：</td>
        <td><input id="ri_no" type="text" name="pname" class="condition"/></td>
		
        <td width="10%" class="tableleft">主治医生：</td>
        <td><input id="d_name" type="text" name="pname" class="condition"/></td>
		
        <td width="10%" class="tableleft">科室：</td>
        <td><input id="de_name" type="text" name="pname" class="condition"/></td>
    </tr>
    <tr>
		
        <td width="10%" class="tableleft">住院时间：</td>
		
		  <td colspan="5">
			<input id="hi_date" type="date" name="pname" class="condition"/>&nbsp;至&nbsp;<input id="hi_date2" type="date" name="pname" class="condition"/>
        </td>
    </tr>
</table>
</form>
   <center>
   	<button type="submit" class="btn btn-primary" type="button" id="btn1">查询</button>  
    <button type="submit" class="btn btn-primary" type="button" id="btn2">清空</button> 
</center>
<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
    	<th><input type="checkbox" id="checkall" onChange="checkall();"></th>
        <th>病历号</th>
        <th>姓名</th>
        <th>床位号</th>
        <th>联系电话</th>
        <th>押金</th>
        <th>主治医生</th>
        <th>入院时间</th>
        <th>科室</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
	     <tbody id="tbody">
	    
        </tbody>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5">  <div class="inline pull-right page">
         <input type="hidden" id="pageNum"> <a id="first">第一页</a> <a
						id="previous">上一页</a> <span class='current'>1</span> <a id="a2">2</a>
					<a id="a3">3</a> <a id="a4">4</a> <a id="a5">5</a> <a id="next">下一页</a>
					<a id="last">最后一页</a> &nbsp;&nbsp;&nbsp;共<span id="span1"
						class='current'></span>条记录<span id="span3" class='current'></span>页
		  </div>
		 <div><button type="button" class="btn btn-success" id="newNav">录入住院信息</button>&nbsp;&nbsp;&nbsp;
		 <button type="button" class="btnss btn-success" id="##" >出院</button>&nbsp;&nbsp;&nbsp;
		 <button type="button" class="btnss btn-success" id="##" >退院</button>&nbsp;&nbsp;&nbsp;
		 <button type="button" class="btnss btn-success" id="excel">导出Excel</button>
		 </div>
		 </th></tr>

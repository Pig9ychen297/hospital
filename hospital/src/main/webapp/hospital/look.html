<!DOCTYPE html>
<html>
<head>
    <title>查看-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {  
  		//获取index页面链接拼接的参数
    	var args = getQueryStringArgs();
		var hi_id = args["hi_id"];
		var pageNum = args["pageNum"];
		/* alert(pageNum); */
		var d_name= args["d_name"];
		var de_name = args["de_name"];
		var ri_no = args["ri_no"];
		var beginTime = args["beginTime"];
		var endTime = args["endTime"];
		//查询详情的函数
		$.post("../selectHospitalDetail.do",{hi_id:hi_id},function(result){
			$("#ri_id").text(result.object.ri_id);
			$("#hi_nurse").text(result.object.hi_nurse);
			$("#hi_bedno").text(result.object.hi_bedno);
			$("#hi_cashpledge").text(result.object.hi_cashpledge);
			$("#hi_date").text(result.object.hi_date);
			$("#hi_state").text(result.object.hi_state);
			$("#hi_illstate").text(result.object.hi_illstate);
		},"json")
		
		
		$('#backid').click(function(){
			 window.location.href="index.html?pageNum="+pageNum+
				"&d_name="+d_name+"&de_name="+de_name+"&ri_no="+
				ri_no+"&beginTime="+beginTime+"&endTime="+endTime;
		 });
    });
    
    //工具函数
    function getQueryStringArgs(){ //获取url参数函数
		//取得查询字符串并去掉开头的问号
		var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
		//保存数据的对象
		args = {},
		//取得每一项
		items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
		item = null,
		name = null,
		value = null,
		//在 for 循环中使用
		i = 0,
		len = items.length;
		//逐个将每一项添加到 args 对象中
		for (i=0; i < len; i++){
			item = items[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]);
			if (name.length) {
				args[name] = value;
			}
		}
		return args;
	}
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
   	<tr>
        <td width="10%" class="tableleft">病历号</td>
        <td id="ri_id"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">护理</td>
        <td id="hi_nurse"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">床位号</td>
        <td id="hi_bedno"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">缴纳押金</td>
        <td id="hi_cashpledge"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">入院时间</td>
        <td id="hi_date"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">状态</td>
        <td id="hi_state"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">病情</td>
        <td id="hi_illstate"></td>
    </tr>
</table>
</form>
    <center>
		<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

<!DOCTYPE html>
<html>
<head>
    <title>发药-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
		#sign {
			color: red;
			text-align: center;
			font-size: 16px;
		}
		#sig{
			color: red;
			text-align: center;
			font-size: 16px;
		}
		input.c3{border:1px solid red;}
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {
    	$("#ids").change(function(){
    		var info = $("#ids").val();
    		if(info.indexOf("，") != -1){
    			$("#ids").addClass("c3");
    			$("#sign").text("  包含非法分隔符，请使用英文字符");
    		}else{
    			$("#ids").removeClass("c3");
    			$("#sign").text("");	
    		}
        	window.ids = info.split(",");
        	//输入的病历号的个数
        	var length = ids.length;
        	$.post("../dispensingAll.do",{ids:ids},function(result){
				if(result.flag){
					/* alert(11) */
					var str = "";
					$(result.object).each(function(index,registrationinfor){
						str += registrationinfor.ri_name;
						str +="，";
					})
/* 					alert(str);*/
					var index = str.lastIndexOf("，");
					var str1 = str.substring(0,index);	
					var length1= str1.split('，').length-1
					/* alert(length1); */
					/* alert(typeof(length));
					alert(typeof(length1)); */
					if(length==length1+1){
						//符合查询的结果
		    			$("#ids").removeClass("c3");
		    			$("#sign").text("");
						$("#ri_name").text(str1);

					}else{
		    			$("#ids").addClass("c3");
						//输入的病历号存在异常
		    			$("#sign").text("病历号存在不匹配项，请核对后重试！");
						$("#ri_name").text("");
					}
				}else{
					alert("未查询到相关病例，请核对后重试");
					$("#ri_name").text("");
				}
			},"json")
    	})
    	//显示药品下拉列表
			$.post("../searchAllMedicine.do",{},function(result){
				if(result.flag){
					var str = null;
					$(result.object).each(function(index,medicine){
						str += "<option value='"+medicine.m_id+"'>"+medicine.m_name+"</option>";
					})
					$("#m_name").append(str);
				}else{
					alert(reuslt.message);
				}
			},"json")
			
    	$("#btn1").click(function(){
    		//获取药品编号
    		var m_id  = $("#m_name option:selected").val();
    		//获取药品数量
    		var di_counts = $("#di_counts").val();
    		$.post("../searchRepetitionInfo.do",{ids:ids},function(result){
    			$(result.object).each(function(index,dispensing){			
    				var di_notcounts = dispensing.di_notcounts
    				//数据库中的药品编号
    				var m_num = dispensing.m_id;
    				
    				if(parseInt(m_id)==m_num&&di_notcounts!=0){
    					window.flag = false;
    				}else{
    					window.flag = true
    				}
    			})
    		},"json")
    		if(window.flag){
    			$("#sig").text("");
				$.post("../addDispensing.do",{ids:ids,m_id:m_id,di_counts:di_counts},function(result){
		   			if(result.flag){
		   				alert(result.message);
		   				location.href="dispensing.html";
		   			}else{
		   				alert("发药失败，请重新尝试");
		   				location.href="dispensing-gives.html";
		   			}
	   			},"json")
    		}else{
    			//不允许添加
				$("#sig").text("存在病患的药品未发放完结，请发放完毕后再执行发药操作！！")
				return false;
    			//可以添加
    		}
    		
    	});
		$('#backid').click(function(){
				window.location.href="dispensing.html";
		 });
    });
    </script>
</head>
<body>
<span id="sig"></span>
<form action="dispensing.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">病历号</td>
        <td><input type="text" id="ids"><span id="sign"></span></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td id="ri_name"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">药品名称</td>
        <td>
	        <select id="m_name">
	        	<option value="0">--请选择--</option>
	        </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">发药数量</td>
        <td><input id="di_counts" type="text" name="pname" /></td>
    </tr>	
</table>
</form>
    <center>
		<button id="btn1" type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

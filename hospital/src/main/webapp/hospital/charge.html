<!DOCTYPE html>
<html>
<head>
    <title>收费项目管理-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        #sign {
		color: red;
		text-align: center;
		font-size: 16px;
		}
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
    <script type="text/javascript">
	var pageNum = undefined;
    $(function () {	 
	
    gotoPage(pageNum)
		 
	//搜索按钮
	$("#btn1").bind("click",function(){
		gotoPage(pageNum);
	});
	
	//清空按钮
	$("#btn2").bind("click",function(){
		$("input.condition").val("");
		gotoPage(pageNum);
	});
	

	//页面跳转连接
	$("a").bind("click",function(){
		var num = $(this).attr("pageNum");//获得a的pageNum值
		gotoPage(num);
	});
	$("#add").live("click",function(){
		var ri_id = $(this).attr("ri_id");
		alert(ri_id);
		window.location.href="charge-new.html?ri_id="+ri_id;
	})
	$('#newNav').click(function(){
				window.location.href="charge-new.html";
	});
  });
    
	 /* 分页展示全部信息 */
 		function gotoPage(pageNum){
 		/* alert("pageNum:"+pageNum); */
 		//获得搜索框的数据
 		var ri_no =  $("#ri_no").val();
 		var ri_name = $("#ri_name").val();	
 		//第一次进行查询时pageNum的有效性判断
 		pageNum = pageNum==undefined? 1:pageNum;
 		//请求服务器交互
 		$.post("../selectChargeManageByCondition.do",{ri_no:ri_no,ri_name:ri_name,pageNum:pageNum},function(result){
 			var str = null;
			$(result.object.list).each(function(index,chargeManage){
				str += "<tr>";
				str += "<td style=\"vertical-align:middle;\"><input type=\"checkbox\" name=\"check\" ri_id='"+chargeManage.registrationinfor.ri_id+"' value='"+chargeManage.cm_id+"'></td>";
				str += "<td>"+chargeManage.registrationinfor.ri_id+"</td>";
				str += "<td>"+chargeManage.registrationinfor.ri_name+"</td>";
				str += "<td>"+chargeManage.chargeitem.ci_name+"</td>";
				str += "<td>"+chargeManage.cm_price+"</td>";
				str += "<td>"+chargeManage.cm_date+"</td>";
				str += "<td style=\"vertical-align:middle;\"><a id='add' ri_id='"+chargeManage.registrationinfor.ri_id+"'>添加收费项目</a></td>";
				str += "<tr>"
			})
	 		//清除之前的内容
			$("#tbody").empty();
			$("#tbody").append(str);
			if($("#tbody").text()==""){
				$("#tbody").append("<td><span id=\"sign\">没有获取到相关信息..</span></td>");
			}
			//给转换页面标签绑定属性
			var page = result.object.pageNum;
			/* alert("page"+page) */
			$("a#first").attr("pageNum",1);
			$("a#previous").attr("pageNum",page-1<1? 1:page-1);
			$("a#next").attr("pageNum",page+1>result.object.pages? result.object.pages:page+1);
			$("a#last").attr("pageNum",result.object.pages);
			$("a#a2").attr("pageNum",2)
			$("a#a3").attr("pageNum",3)
			$("a#a4").attr("pageNum",4)
			$("a#a5").attr("pageNum",5)
			$("#pageNum").val(page); 
			$("#span1").text(result.object.total)
			$("#span3").text(page+"/"+result.object.pages)	 
 		},"json")
	 }
	
    	function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认操作?")){
					alert("成功!");
				}
			}else{
				alert("请选中要操作的项");
			}
		}
    $(function () {       
		$('#backid').click(function(){
				window.location.href="dispensing.html";
		 });
    });
    </script>
</head>
<body>
   
<form action="charge.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">病历号：</td>
        <td><input id="ri_no" type="text" name="pname" class="condition"/></td>
		
        <td width="10%" class="tableleft">姓名：</td>
        <td><input id="ri_name" type="text" name="pname" class="condition"/></td>
    </tr>
   
</table>
</form>
			<center>
				<button id="btn1" type="submit" class="btn btn-primary" type="button">查询</button> 
				<button id="btn2" type="submit" class="btn btn-primary" type="button">清空</button> 
			</center>
<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
    	<th><input type="checkbox" id="checkall" onChange="checkall();"></th>
        <th>病历号</th>
        <th>姓名</th>
        <th>收费项目</th>
        <th>收费金额</th>
        <th>收费日期</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tbody">
		<!-- <tr>
            <td style="vertical-align:middle;">1103</td>
            <td style="vertical-align:middle;">黄飞鸿</td>
            <td style="vertical-align:middle;">心脏检查</td>
            <td style="vertical-align:middle;">200</td>
            <td style="vertical-align:middle;">2015-01-04 10:34:33</td>
            <td style="vertical-align:middle;"><a href="charge-new.html">添加收费项目</a></td>
        </tr> -->
  </tbody>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5">  <div class="inline pull-right page">
           <input type="hidden" id="pageNum"> <a id="first">第一页</a> <a
						id="previous">上一页</a> <span class='current'>1</span> <a id="a2">2</a>
					<a id="a3">3</a> <a id="a4">4</a> <a id="a5">5</a> <a id="next">下一页</a>
					<a id="last">最后一页</a> &nbsp;&nbsp;&nbsp;共<span id="span1"
						class='current'></span>条记录<span id="span3" class='current'></span>页
		  </div>
		 <div><button type="button" class="btn btn-success" id="newNav">添加收费项目</button>
		 
		 </div>
		 
		 </th></tr>

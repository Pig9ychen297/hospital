<!DOCTYPE html>
<html>
<head>
    <title> </title>
	<meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <style type="text/css">
	    body {
	        padding-top: 40px;
	        padding-bottom: 40px;
	        background-color: #f5f5f5;
	    }
	
	    .form-signin {
	        max-width: 300px;
	        padding: 19px 29px 29px;
	        margin: 0 auto 20px;
	        background-color: #fff;
	        border: 1px solid #e5e5e5;
	        -webkit-border-radius: 5px;
	        -moz-border-radius: 5px;
	        border-radius: 5px;
	        -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	        -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	        box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	    }
	
	    .form-signin .form-signin-heading,
	    .form-signin .checkbox {
	        margin-bottom: 10px;
	    }
	
	    .form-signin input[type="text"],
	    .form-signin input[type="password"] {
	        font-size: 16px;
	        height: auto;
	        margin-bottom: 15px;
	        padding: 7px 9px;
	    }
	    #span1{
	    	display:block;
	    	text-align:center;
	    	color:red;
	    	font-size:16px;
	    }
	</style> 
    <script type="text/javascript" src="Js/jquery.min.js"></script>
    <script type="text/javascript" src="Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/ckform.js"></script>
    <script type="text/javascript" src="Js/common.js"></script> 
    <script type="text/javascript">
    	$(function(){    		
    		//绑定登录的点击事件
    		$("#btn").bind("click",function(){
    			//获取帐号密码验证码
    			var username = $("#username").val();
    			var password = $("#password").val();
    			var checkcode = $("#checkcode").val();
    			/* ajax异步交互 */
    			$.post("userLogin.do",{u_username:username,u_password:password,checkcode:checkcode},function(result){
    				if(result.flag){
    					location.href="http://localhost:8080/hospital/index.html?username="+username;
    				}else{
    					$("#span1").text(result.message);
    					
    					
    				}
    			},"json")
    		});
    	});
    </script>
</head>
<body>
<span id="span1"></span>
<div class="container form-signin">
	<form>
        <h2 class="form-signin-heading">&nbsp;&nbsp;&nbsp;登录系统</h2>
        <input type="text" name="username" id="username" class="input-block-level" placeholder="账号">
        <input type="password" name="password" id="password" class="input-block-level" placeholder="密码">
        <input type="text" name="verify" class="input-medium" id="checkcode" placeholder="验证码">
      <img id="img" src="BufferImage" onclick="this.src='BufferImage?'+new Date().getTime()" title="看不清?换一张"><br>
    </form>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="btn" class="btn btn-large btn-primary" type="submit">登录</button></p>
</div>

<!DOCTYPE html>
<html>
<head>
    <title>查看---2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {
    	var args=getQueryStringArgs();
		var d_id = args["d_id"];
		var pageNum = args["pageNum"];
		var d_name= args["d_name"];
		var de_name = args["de_name"];
		var search_id = args["search_id"];
		$.post("../selectDoctorDetail.do",{d_id:d_id},function(result){
			$("#d_name").text(result.object.d_name);
			$("#d_id_type").text(result.object.d_id_type);
			$("#d_id_number").text(result.object.d_id_number);
			$("#d_tel").text(result.object.d_tel);
			$("#d_plane").text(result.object.d_plane);
			$("#d_sex").text(result.object.d_sex);
			$("#d_age").text(result.object.d_age);
			$("#d_date").text(result.object.d_date);
			$("#d_mail").text(result.object.d_mail);
			$("#de_name").text(result.object.department.de_name);
			$("#d_educ").text(result.object.d_educ);
			$("#d_remark").text(result.object.d_remark);
		},"json")
		//返回上个页面的事件
		$('#backid').click(function(){
				window.location.href="index.html?pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&search_id="+search_id;
		 });
		
    });
    
    function getQueryStringArgs(){ //获取url参数函数
		//取得查询字符串并去掉开头的问号
		var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
		//保存数据的对象
		args = {},
		//取得每一项
		items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
		item = null,
		name = null,
		value = null,
		//在 for 循环中使用
		i = 0,
		len = items.length;
		//逐个将每一项添加到 args 对象中
		for (i=0; i < len; i++){
			item = items[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]);
			if (name.length) {
				args[name] = value;
			}
		}
		return args;
	}
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td id="d_name"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件类型</td>
        <td id="d_id_type"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件号</td>
        <td id="d_id_number"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">手机</td>
        <td id="d_tel"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">座机</td>
        <td id="d_plane"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td id="d_sex"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">年龄</td>
        <td id="d_age"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">出生年月</td>
        <td id="d_date"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">电子邮箱</td>
        <td id="d_mail"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">所属科室</td>
        <td id="de_name"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">学历</td>
        <td id="d_educ"></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td id="d_remark"></td>
	</tr>
</table>
</form>
        <center>
			<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

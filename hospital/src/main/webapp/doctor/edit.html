    <script type="text/javascript">
    $(function () {
    	
    	var args=getQueryStringArgs();
		var d_id = args["d_id"];
		var pageNum = args["pageNum"];
		var d_name= args["d_name"];
		alert(d_id)
		var de_name = args["de_name"];
		var search_id = args["search_id"];
		$.post("../selectDoctorDetail.do",{d_id:d_id},function(result){
			$("#d_name").val(result.object.d_name);
			$("#d_id_type option:contains('"+result.object.d_id_type+"')").attr("selected",true);
			$("#d_id_number").val(result.object.d_id_number);
			$("#d_tel").val(result.object.d_tel);
			$("#d_plane").val(result.object.d_plane);
			$("input[class='d_sex'][value='"+result.object.d_sex+"']").attr("checked",true);
			$("#d_age").val(result.object.d_age);
			$("#d_date").val(result.object.d_date);
			$("#d_mail").val(result.object.d_mail);
			$("#de_nameoption:contains('"+result.object.department.de_name+"')").attr("selected",true);
			$("#d_educ option:contains('"+result.object.d_educ+"')").attr("selected",true);
			$("#d_remark").val(result.object.d_remark);
		},"json")
			
		
				//获取用户输入的数据
			var d_name = $("#d_name").val();
			var d_id_type = $("#d_id_type").val();			
			var d_id_number = $("#d_id_number").val();
			var d_tel = $("#d_tel").val();
			var d_plane = $("#d_plane").val();
			var d_sex = $("input.d_sex:radio:checked").val();
			var d_date = $("#d_date").val();
			var d_age = $("#d_age").val();
			var d_mail = $("#d_mail").val();
			var de_id = $("#de_id").val();
			var d_educ = $("#d_educ").val();
			var d_remark = $("#d_remark").val();
			$.post("../editDoctor.do",{d_name:d_name,d_id_type:d_id_type,d_id_number:d_id_number,d_tel:d_tel,d_plane:d_plane,
				d_sex:d_sex,d_date:d_date,d_age:d_age,d_mail:d_mail,de_id:de_id,
				d_educ:d_educ,d_remark:d_remark},function(result){
				if(result.flag){
					alert(result.message);
					location.href="index.html?pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&search_id="+search_id;
				}
			},"json")	
			
    		$("#btn1").bind("click",function(){
    			//获取用户输入的数据
    			var d_name = $("#d_name").val();
    			var d_id_type = $("#d_id_type").val();			
    			var d_id_number = $("#d_id_number").val();
    			var d_tel = $("#d_tel").val();
    			var d_plane = $("#d_plane").val();
    			var d_sex = $("input.d_sex:radio:checked").val();
    			var d_date = $("#d_date").val();
    			var d_age = $("#d_age").val();
    			var d_mail = $("#d_mail").val();
    			var de_id = $("#de_name").val();
    			alert(de_id);
    			var d_educ = $("#d_educ").val();
    			var d_remark = $("#d_remark").val();
    			
    			$.post("../editDoctor.do",{d_id:d_id,d_name:d_name,d_id_type:d_id_type,d_id_number:d_id_number,d_tel:d_tel,d_plane:d_plane,
    				d_sex:d_sex,d_date:d_date,d_age:d_age,d_mail:d_mail,de_id:de_id,
    				d_educ:d_educ,d_remark:d_remark},function(result){
    				if(result.flag){
    					alert(result.message);
    					location.href="index.html?pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&search_id="+search_id;
    				}
    			},"json")
    		})
			
    	
			$('#backid').click(function(){
				window.location.href="index.html?pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&search_id="+search_id;
			 });
    	});
    
	    function getQueryStringArgs(){ //获取url参数函数
			//取得查询字符串并去掉开头的问号
			var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
			//保存数据的对象
			args = {},
			//取得每一项
			items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
			item = null,
			name = null,
			value = null,
			//在 for 循环中使用
			i = 0,
			len = items.length;
			//逐个将每一项添加到 args 对象中
			for (i=0; i < len; i++){
				item = items[i].split("=");
				name = decodeURIComponent(item[0]);
				value = decodeURIComponent(item[1]);
				if (name.length) {
					args[name] = value;
				}
			}
			return args;
		}
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">姓名</td>

    </tr>
    <tr>

        <td><input id="d_id_number" type="text" name="pname" /></td>

    <tr>

        <td><input id="d_tel" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">座机</td>
        <td><input id="d_plane" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td><input class="d_sex" type="radio" name="pname" value="男" />男&nbsp;&nbsp;&nbsp;<input class="d_sex" type="radio" name="pname" value="女"/>女</td>
    </tr>
    <tr>

    </tr>

    <tr>

    </tr>
	<tr>

        <td><textarea id="d_remark">此人表现优异工作非常的积极！</textarea></td>
	</tr>
</table>
</form>
	<center>
		<button type="submit" id="btn1" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

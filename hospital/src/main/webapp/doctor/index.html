<!DOCTYPE html>
<html>
<head>
    <title>门诊医生---2019</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    
    <script type="text/javascript" src="../Js/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
		a{cursor:pointer;}
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <script type="text/javascript">
		var pageNum = undefined;
		//文档就绪函数
		$(function(){
			//获取从详情页获取的路径参数
			var args=getQueryStringArgs();
			var search_id = args["search_id"];
			var pageNum = args["pageNum"];
			var d_name= args["d_name"];
			var de_name = args["de_name"];
			$("#d_name").val(d_name)
			$("#de_name").val(de_name)
			$("#d_id").val(search_id)
			gotoPage(pageNum);
			
			
			//搜索按钮
			$("#btn1").bind("click",function(){
				gotoPage(pageNum);
			});
			//清空按钮
			$("#btn2").bind("click",function(){
				$("input.condition").val("");
			});
			//页面跳转连接
			$("a").bind("click",function(){
				var num = $(this).attr("pageNum");//获得a的pageNum值
				gotoPage(num);
			});
			//详情事件
			$("a.operation").live("click",function(){
				//获得目标id
				/* 先获得搜索栏id的值 search_id 传递给look页面 页面将其传递回来 回来之后用search_id填充搜索框 ，用户传递的有值就有 没有就没有 */
				var d_name = $("#d_name").val();
				var de_name = $("#de_name").val();
				var d_id = $(this).attr("d_id");
				var search_id = $("#d_id").val();
				var pageNum = $("#pageNum").val();
				/* alert(pageNum); */
				var operation = $(this).attr("id");
				if(operation=='look'){
					//查看详情/
					window.location.href="look.html?d_id="+d_id+"&pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&search_id="+search_id;
				}else{
					window.location.href="edit.html?d_id="+d_id+"&pageNum="+pageNum+"&d_name="+d_name+"&de_name="+de_name+"&search_id="+search_id;
				}
			});
			
			//导出excel
			$("#delPro").click(function(){
				delAll();
				
			})
			
			//添加按钮
			$('#newNav').click(function(){
				window.location.href="add.html";
			 });
			
		})
		//自定义页面跳转函数
		function gotoPage(pageNum){
			var d_id = $("#d_id").val();
			var d_name = $("#d_name").val();
			var de_name = $("#de_name").val();
			pageNum = pageNum==undefined? 1:pageNum;
			$.post("../selectDoctorByCondition.do",{d_id:d_id,d_name:d_name,de_name:de_name,pageNum:pageNum},function(result){
				var str = null;
				$(result.object.list).each(function(index,doctor){
					str += "<tr>";
					str += "<td style=\"vertical-align:middle;\"><input type=\"checkbox\" name=\"check\" value='"+doctor.d_id+"'></td>";
					str += "<td>"+doctor.d_id+"</td>";
					str += "<td>"+doctor.d_name+"</td>";
					str += "<td>"+doctor.d_date+"</td>";
					str += "<td>"+doctor.department.de_name+"</td>";
					str += "<td style=\"vertical-align:middle;\"><a class='operation' d_id='"+doctor.d_id+"' id='look'\">详情>>></a>&nbsp;&nbsp;&nbsp;<a class='operation' d_id='"+doctor.d_id+"' id='edit'\">更改</a></td>";
					str += "<tr>"
				})
				//清除之前的内容
				$("#tbody").empty();
				$("#tbody").append(str);
				//给转换页面标签绑定属性
				var page = result.object.pageNum;
				$("a#first").attr("pageNum",1);
				$("a#previous").attr("pageNum",page-1<1? 1:page-1);
				$("a#next").attr("pageNum",page+1>result.object.pages? result.object.pages:page+1);
				$("a#last").attr("pageNum",result.object.pages);
				$("a#a2").attr("pageNum",2)
				$("a#a3").attr("pageNum",3)
				$("a#a4").attr("pageNum",4)
				$("a#a5").attr("pageNum",5)
				$("#pageNum").val(page);
				$("#span1").text(result.object.total)
				$("#span3").text(page+"/"+result.object.pages)
			},"json")
		}
		function getQueryStringArgs(){ //获取url参数函数
			//取得查询字符串并去掉开头的问号
			var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
			//保存数据的对象
			args = {},
			//取得每一项
			items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
			item = null,
			name = null,
			value = null,
			//在 for 循环中使用
			i = 0,
			len = items.length;
			//逐个将每一项添加到 args 对象中
			for (i=0; i < len; i++){
				item = items[i].split("=");
				name = decodeURIComponent(item[0]);
				value = decodeURIComponent(item[1]);
				if (name.length) {
					args[name] = value;
				}
			}
			return args;
		}
		
		function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认操作?")){
					$.post("../exportDoctor.do",{ids:ids},function(result){
						if(result.flag){
							alert(result.message);
								location.href="index.html";
						}else{
							alert(result.message);
						}
					},"json")
				}
			}else{
				alert("请选中要操作的项");
			}
			
		}
		
    </script>
</head>
<body>

<form action="index.html" method="post" class="definewidth m20">
<span id="span2"></span>
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">医生编号：</td>
        <td><input type="text" name="pname" id="d_id" class="condition"/></td>
		
        <td width="10%" class="tableleft">医生姓名：</td>
        <td><input type="text" name="pname" id="d_name" class="condition"/></td>
		
        <td width="10%" class="tableleft">科室：</td>
        <td><input type="text" name="pname" id="de_name" class="condition"/></td>
    </tr>
    <tr>
		  <td colspan="6">
		  	
        </td>
    </tr>
</table>
</form>
   <center>
       <button id="btn1" type="submit" class="btn btn-primary" type="button">查询</button> 
       <button id="btn2" type="submit" class="btn btn-primary" type="button">清空</button> 
	</center>
<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
    	<th><input type="checkbox" id="checkall" onChange="checkall();"></th>
        <th>医生编号</th>
        <th>医生姓名</th>
        <th>入院时间</th>
        <th>所属科室</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tbody">

   </tbody>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10">
  	<tr>
  	<th colspan="5">  
  	<div class="inline pull-right page">
  	<input type="hidden" id="pageNum">
    <a id="first">第一页</a>
    <a id="previous">上一页</a> 
    <span class='current'>1</span>
    <a id="a2">2</a>
    <a id="a3">3</a>
    <a id="a4">4</a>
    <a id="a5">5</a> 
    <a id="next">下一页</a>
    <a id="last">最后一页</a>
	&nbsp;&nbsp;&nbsp;共<span id="span1" class='current'></span>条记录<span id="span3" class='current'></span>页  
	</div>
		 <div><button type="button" class="btn btn-success" id="newNav">添加新医生</button>
		 <button type="button" class="btn btn-success" id="delPro">导出Excel</button>
		 </div>
		 
		 </th></tr>

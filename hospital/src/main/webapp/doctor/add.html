<!DOCTYPE html>
<html>
<head>
    <title>添加医生---2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 
	
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
		$("#btn1").click(function(){
			var d_name = $("#d_name").val();
			var d_id_type = $("#d_id_type").val();			
			var d_id_number = $("#d_id_number").val();
			var d_tel = $("#d_tel").val();
			var d_plane = $("#d_plane").val();
			var d_sex = $("input.d_sex:radio:checked").val();
			var d_date = $("#d_date").val();
			var d_age = $("#d_age").val();
			var d_mail = $("#d_mail").val();
			var de_id = $("#de_id").val();
			var d_educ = $("#d_educ").val();
			var d_remark = $("#d_remark").val();
			alert(222)
			$.post("../addDoctor.do",{d_name:d_name,d_id_type:d_id_type,d_id_number:d_id_number,d_tel:d_tel,d_plane:d_plane,
				d_sex:d_sex,d_date:d_date,d_age:d_age,d_mail:d_mail,de_id:de_id,
				d_educ:d_educ,d_remark:d_remark},function(result){
				alert(result.flag);
				if(true){
					alert("添加成功");
					location.href="index.html";
				} 
			},"json")
		});
    });
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">姓名</td>
        <td><input id="d_name" type="text" name="pname"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件类型</td>
        <td><select id="d_id_type"><option value="身份证">身份证</option><option value="护照">护照</option><option value="军人证">军人证</option></select></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">证件号</td>
        <td><input  id="d_id_number" type="text" name="pname"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">手机</td>
        <td><input id="d_tel" type="text" name="pname"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">座机</td>
        <td><input id="d_plane" type="text" name="pname"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">性别</td>
        <td><input class="d_sex" type="radio" name="pname" value="男"/>男&nbsp;&nbsp;&nbsp;
        <input class="d_sex" type="radio" name="pname" value="女"/>女</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">出生年月</td>
        <td><input id="d_date" type="date" name="pname"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">年龄</td>
        <td><input id="d_age" type="text" name="pname"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">电子邮箱</td>
        <td><input id="d_mail" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">所属科室</td>
        <td><select id="de_id"><option value=1>急诊科</option><option value=2>骨科</option><option value=3>血液科</option></select></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">学历</td>
        <td><select id="d_educ"><option value="专科">专科</option><option value="本科">本科</option><option value="博士">博士</option><option value="博士后">博士后</option></select></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td><textarea id="d_remark"></textarea></td>
	</tr>
    <tr>
    </tr>
</table>
	<center>
	<button id="btn1"type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
	</center>

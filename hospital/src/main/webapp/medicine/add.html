<!DOCTYPE html>
<html>
<head>
    <title>添加药品---2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/imgPreview.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        
    </style>
    <script type="text/javascript">
    $(function () {  
    	$("#btn1").bind("click",function(){
    		  importWeldingMachine();
    	})
    	
    	
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
      	
    });
    
    
  //两个时间相差天数 兼容firefox chrome
    function datedifference(sDate1, sDate2) {    //sDate1和sDate2是2006-12-18格式  
        var dateSpan,
            tempDate,
            iDays;
        sDate1 = Date.parse(sDate1);
        sDate2 = Date.parse(sDate2);
        dateSpan = sDate2 - sDate1;
        dateSpan = Math.abs(dateSpan);
        iDays = Math.floor(dateSpan / (24 * 3600 * 1000));
        return iDays
    };

    function importWeldingMachine() {
        var file = $("#titleImg").val();
        if (file == null || file == "") {
           alert("请选择要上传的文件！");
            return false;
        }else {
/*         	获取选中的图片文件对象*/
		var file = $("#titleImg").get(0).files[0];
		var formData = new FormData();
		formData.append("imageFileObj",file);

            $.ajax({
                type :"post",
                url : "../imageUpLoad.do",
                data : formData,
                cache : false,
                contentType : false, //不可缺
                processData : false, //不可缺,设置为true的时候,ajax提交的时候不会序列化 data，而是直接使用data
                dataType : "json", //返回数据形式为json  
                success : function(result) {
                    if (result.flag){
                    	//图片上传成功
/*                     	获得后台传递的需要存储到数据库中的路径*/ 
						var localPath = result.object;
/* 						alert(localPath); */
						addMedicine(localPath);
                    }else{
                    	alert(result.message);
                    }
                },
                error : function(errorMsg) {
                    alert("数据请求失败，请联系系统管理员!");
                }
                
            });
        }

    }
    
    function addMedicine(imagePath){
    	//通过前面方法传递的图片路径作为下面post的参数
    	var m_number=$("#m_number").val();
		var m_purchase=$("#m_purchase").val();
		var m_selling=$("#m_selling").val();
		var m_name=$("#m_name").val();
		var m_type=$("#m_type").val();
		var m_description=$("#m_description").val();
		var m_product_date=$("#m_product_date").val();
		var m_expiration_date=$("#m_expiration_date").val();
		var m_quality_date=datedifference(m_product_date,m_expiration_date);
		var m_detail=$("#m_detail").val();
		var m_productor=$("#m_productor").val();
		var m_direction=$("#m_direction").val();
		var m_total_purchase=$("#m_total_purchase").val();
		var m_state=$("#m_state").val()
		var m_residue=$("#m_residue").val();
		var m_remark=$("#m_remark").val();
    	$.post("../addMedicine.do",{
    		m_number:m_number,
    		m_image_addr:imagePath,
    		m_purchase:m_purchase,
    		m_selling:m_selling,
    		m_name:m_name, m_type:m_type,
    		m_description:m_description,
    		m_product_date:m_product_date,
    		m_expiration_date:m_expiration_date,
    		m_quality_date:m_quality_date,
    		m_detail:m_detail,
    		m_productor:m_productor,
    		m_direction:m_direction,m_state:m_state,
    		m_total_purchase:m_total_purchase,
    		m_residue:m_residue,m_remark:m_remark
    		},function(result){
			    window.location.href="index.html";
		    	if(result.flag){
					alert(result.message);
				}else{
					alert(result.message);
				}
    	},"json");
    }
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20" enctype="multipart/form-data">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">药品编号</td>
        <td><input id="m_number" type="text" name="pname"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">图片</td>
        <td id="imgDiv"><img  id="imgFile" style="width:358px; height:130px;"/></td>
        <td><input type="file" name="pname" style="width: 200px;" id="titleImg" accept="image/*" onChange="setImagePreview(this,imgDiv,imgFile);"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">进价</td>
        <td><input id="m_purchase" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">售价</td>
        <td><input id="m_selling" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">药品名称</td>
        <td><input id="m_name" type="text" name="pname" value=""/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">药品类型</td>
        <td><input id="m_type" type="radio" name="pname0" checked/>处方药&nbsp;&nbsp;&nbsp;<input type="radio" name="pname0" value=""/>中药&nbsp;&nbsp;&nbsp;<input type="radio" name="pname0" value=""/>西药</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">简单描述</td>
        <td><input id="m_description" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">生产日期</td>
        <td><input id="m_product_date" type="date" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">过期日期</td>
        <td><input id="m_expiration_date" type="date" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">保质期</td>
        <td><input id="m_quality_date" type="text" name="pname" readonly="readonly"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">详细描述</td>
        <td><textarea id="m_detail"></textarea></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">生产厂商</td>
        <td><textarea id="m_productor"></textarea></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">服用说明</td>
        <td><input id="m_direction" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">总的进货量</td>
        <td><input id="m_total_purchase" type="text" name="pname" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">状态</td>
        <td><select id="m_state"><option value="已清仓">已清仓</option><option value="销售中">销售中</option><option value="未上架">未上架</option></select></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">剩余量</td>
        <td><input id="m_residue" type="text" name="pname" /></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td><textarea id="m_remark"></textarea></td>
	</tr>

</table>
</form>
			<center>
				<button id="btn1" type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
				<button  type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

<!DOCTYPE html>
<html>
<head>
    <title>查看-- -2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/ckeditor/ckeditor.js"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () { 
    	var args=getQueryStringArgs();
		var m_id = args["m_id"];
		var pageNum = args["pageNum"];
		var m_type= args["m_type"];
		$.post("../selectMedicineDetail.do",{m_id:m_id},function(result){
			var Allpath = result.object.m_image_addr;
			var filename =Allpath.substring(Allpath.lastIndexOf("\\")+1);
			$("#m_number").text(result.object.m_number);
			alert(filename);
			$("#m_image_addr").attr("src","../Images/"+filename);
			$("#m_image_addr").attr("style","display:inline width: 183px; height: 127px");
			$("#m_purchase").text(result.object.m_purchase);
			$("#m_selling").text(result.object.m_selling);
			$("#m_name").text(result.object.m_name);
			$("#m_type").text(result.object.m_type);
			$("#m_description").text(result.object.m_description);
			$("#m_product_date").text(result.object.m_product_date);
			$("#m_quality_date").text(result.object.m_quality_date);
			$("#m_expiration_date").text(result.object.m_expiration_date);
			$("#m_detail").text(result.object.m_detail);
			$("#m_productor").text(result.object.m_productor);
			$("#m_direction").text(result.object.m_direction);
			$("#m_total_purchase").text(result.object.m_total_purchase);
			$("#m_residue").text(result.object.m_residue);
			$("#m_state").text(result.object.m_state);
			$("#m_remark").text(result.object.m_remark);
		},"json")
		//返回上个页面的事件
		$('#backid').click(function(){
				window.location.href="index.html?pageNum="+pageNum+"&m_name="+m_name+"&m_type="+m_type;
		 });
    });
    
    function getQueryStringArgs(){ //获取url参数函数
		//取得查询字符串并去掉开头的问号
		var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
		//保存数据的对象
		args = {},
		//取得每一项
		items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
		item = null,
		name = null,
		value = null,
		//在 for 循环中使用
		i = 0,
		len = items.length;
		//逐个将每一项添加到 args 对象中
		for (i=0; i < len; i++){
			item = items[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]);
			if (name.length) {
				args[name] = value;
			}
		}
		return args;
	}
    </script>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">药品编号</td>
        <td id="m_number"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">图片</td>
        <td><img id="m_image_addr" /></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">进价</td>
        <td id="m_purchase"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">售价</td>
        <td id="m_selling"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">药品名称</td>
        <td id="m_name"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">药品类型</td>
        <td id="m_type"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">简单描述</td>
        <td id="m_description"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">生产日期</td>
        <td id="m_product_date"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">保质期</td>
        <td id="m_quality_date"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">过期日期</td>
        <td id="m_expiration_date"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">详细描述</td>
        <td id="m_detail"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">生产厂商</td>
        <td id="m_productor"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">服用说明</td>
        <td id="m_direction"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">库存</td>
        <td id="m_total_purchase"></td>
    </tr>
     <tr>
        <td width="10%" class="tableleft">状态</td>
        <td id="m_state"></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">剩余量</td>
        <td id="m_residue"></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">备注</td>
        <td id="m_remark"></td>
	</tr>
</table>
</form>
       <center>
			<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>

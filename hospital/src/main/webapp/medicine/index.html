	 	/* 分页展示全部信息 */
	 	function gotoPage(pageNum){
	 		/* alert("pageNum:"+pageNum); */
	 		//获得搜索框的数据
	 		var m_name = $("#m_name").val();
	 		var m_type = $("#m_type").val();
	 		//第一次进行查询时pageNum的有效性判断
	 		pageNum = pageNum==undefined? 1:pageNum;
	 		//请求服务器交互
	 		$.post("../selectMedicineByCondition.do",{m_name:m_name,m_type:m_type,pageNum:pageNum},function(result){
	 			var str = null;
				$(result.object.list).each(function(index,medicine){
					str += "<tr>";
					str += "<td style=\"vertical-align:middle;\"><input type=\"checkbox\" name=\"check\" value='"+medicine.m_id+"'></td>";
					str += "<td>"+medicine.m_number+"</td>";
					str += "<td>"+medicine.m_name+"</td>";
					str += "<td>"+medicine.m_type+"</td>";
					str += "<td>"+medicine.m_description+"</td>";
					str += "<td>"+medicine.m_state+"</td>";
					str += "<td>"+medicine.m_residue+"</td>";
					str += "<td style=\"vertical-align:middle;\"><a class='operation' m_id='"+medicine.m_id+"' id='look'\">详情>>></a>&nbsp;&nbsp;&nbsp;<a class='operation' m_id='"+medicine.m_id+"' id='edit'\">更改</a></td>";
					str += "<tr>"
				})
		 		//清除之前的内容
				$("#tbody").empty();
				$("#tbody").append(str);
				if($("#tbody").text()==""){
					$("#tbody").append("<td><span id=\"sign\">没有获取到相关信息..</span></td>");
				}
				//给转换页面标签绑定属性
				var page = result.object.pageNum;
				/* alert("page"+page) */
				$("a#first").attr("pageNum",1);
				$("a#previous").attr("pageNum",page-1<1? 1:page-1);
				$("a#next").attr("pageNum",page+1>result.object.pages? result.object.pages:page+1);
				$("a#last").attr("pageNum",result.object.pages);
				$("a#a2").attr("pageNum",2)
				$("a#a3").attr("pageNum",3)
				$("a#a4").attr("pageNum",4)
				$("a#a5").attr("pageNum",5)
				$("#pageNum").val(page);
				$("#span1").text(result.object.total)
				$("#span3").text(page+"/"+result.object.pages)	 
	 		},"json")
	 	}
	 	
	 	function getQueryStringArgs(){ //获取url参数函数
			//取得查询字符串并去掉开头的问号
			var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
			//保存数据的对象
			args = {},
			//取得每一项
			items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
			item = null,
			name = null,
			value = null,
			//在 for 循环中使用
			i = 0,
			len = items.length;
			//逐个将每一项添加到 args 对象中
			for (i=0; i < len; i++){
				item = items[i].split("=");
				name = decodeURIComponent(item[0]);
				value = decodeURIComponent(item[1]);
				if (name.length) {
					args[name] = value;
				}
			}
			return args;
		}
	 
	 	
    	function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(operation){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认操作?")){
					if(operation=='excel'){
						$.post("../exportMedicine.do",{ids:ids},function(result){
							if(result.flag){
								alert(result.message);
									location.href="index.html";
							}else{
								alert(result.message);
							}
						},"json")
					}else{
						$.post("../exportMedicineAsTxt.do",{ids:ids},function(result){
							if(result.flag){
								alert(result.message);
									location.href="index.html";
							}else{
								alert(result.message);
							}
						},"json")
					}
					
				}
			}else{
				alert("请选中要操作的项");
			}
		}

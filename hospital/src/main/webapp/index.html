    <script type="text/javascript">
    	$(function(){
			var args=getQueryStringArgs();
			var u_username=args["username"];
    		$("#span1").text(u_username);
    		//绑定退出登录
    		$("#out").live("click",function(){
    			//alert(1111)
    			location.href="http://localhost:8080/hospital/login.html";
    		},"json");
    	});
    	
    	function getQueryStringArgs(){ //获取url参数函数
    		//取得查询字符串并去掉开头的问号
    		var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
    		//保存数据的对象
    		args = {},
    		//取得每一项
    		items = qs.length ? qs.split("&") : [],//split(separator,howmany) 方法用于把一个字符串分割成字符串数组
    		item = null,
    		name = null,
    		value = null,
    		//在 for 循环中使用
    		i = 0,
    		len = items.length;
    		//逐个将每一项添加到 args 对象中
    		for (i=0; i < len; i++){
    			item = items[i].split("=");
    			name = decodeURIComponent(item[0]);
    			value = decodeURIComponent(item[1]);
    			if (name.length) {
    				args[name] = value;
    			}
    		}
    		return args;
    	}
    </script>
</head>
